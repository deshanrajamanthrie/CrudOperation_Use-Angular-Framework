
<form [formGroup]="form" (ngSubmit)="createData()">  <!--when use form -->
  <div class="container">
    <h3>Post Customer</h3>
    <br>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline" >
          <mat-label>Id</mat-label>
          <input formControlName="id" matInput placeholder="id">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>user Id</mat-label>
          <input formControlName="userId" matInput placeholder="userId">
        </mat-form-field>
      </div>
      <div class="col-12" >
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput placeholder="Ex. Sample Text">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea formControlName="body" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </div>
  </div>
</form>
