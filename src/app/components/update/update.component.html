<mat-form-field class="example-full-width" style="width: 100%" appearance="outline">
  <mat-label>Post Id</mat-label>
  <input matInput placeholder="Ex. Force Id" [(ngModel)]="searchId"
         (keyup.enter)="loadData()" >
</mat-form-field> <!--Search Option-->
<hr>
<br>

<form [formGroup]="form" (ngSubmit)="updateData()">  <!--when use form -->
  <div class="container">
    <h3>Update Customer</h3>
    <br>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline" >
          <mat-label>Id</mat-label>
          <input formControlName="id" matInput placeholder="id">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>user Id</mat-label>
          <input formControlName="userId" matInput placeholder="userId">
        </mat-form-field>
      </div>
      <div class="col-12" >
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput placeholder="Ex. Sample Text">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea formControlName="body" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button [disabled]="form.invalid" mat-raised-button color="warn" type="submit">Update</button>
      </div>
    </div>
  </div>
</form>
